    vertical-align: top;
    float: left;
  }

    border-right: 1px solid;

    height: 10px;
    /*background-color: #F1F1F1;*/
  }
  .tournament .bracket .winner {
    border-bottom: 1px solid;
  }
  
  .left-line {
    border-left: 1px solid;
  }
  
  .tournament .cell {

    height: 20px;
    float: left;

  .tournament .l2 {

  }

    width: 0px;
